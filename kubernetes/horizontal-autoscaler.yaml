apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
    name: contact-service
spec:
    scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: contact-service
    minReplicas: 2
    maxReplicas: 4
    targetCPUUtilizationPercentage: 10

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
    name: interaction-service
spec:
    scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: interaction-service
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 50

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
    name: opportunity-service
spec:
    scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: opportunity-service
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 50
# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Set up MongoDB
      uses: supercharge/mongodb-github-action@1.7.0
    - name: Build contact microservice with Maven
      working-directory: ./contact-microservice
      run: mvn -B package --file pom.xml
    - name: Build interaction microservice with Maven
      working-directory: ./interaction-microservice
      run: mvn -B package --file pom.xml
    - name: Build opportunity microservice with Maven
      working-directory: ./opportunity-microservice
      run: mvn -B package --file pom.xml
